<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>List products</title>
</head>
<body>
<h2>List products</h2>
<p>
    <a th:href="@{/products/create}">Add new products</a>
</p>
<div class="notify">
    <!--/*@thymesVar id="success" type="com"*/-->
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div>
    <form th:action="@{/products/search}" method="post">
        <label id="label">
            <input type="text" name="search">
            <input type="submit" value="Search">
        </label><br>
    </form>
</div>
<hr>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
